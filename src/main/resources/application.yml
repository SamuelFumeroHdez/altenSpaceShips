server:
  port: 8081

spring:
  application:
    name: spaceships
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:spaceships
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

